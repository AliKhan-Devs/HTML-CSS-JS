<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/components.css">
    <link rel="stylesheet" href="styles/forms.css">
    <link rel="stylesheet" href="styles/typography.css">
    <link rel="stylesheet" href="styles/theme.css">
    <style>
        /* Hide spinner controls for webkit browsers */
        input[type="number"]::-webkit-outer-spin-button,
        input[type="number"]::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        /* Hide spinner controls for Firefox */
        input[type="number"] {
            -moz-appearance: textfield;
        }
    </style>
</head>

<body class="dark-mode">
    <div class="theme-toggle">
        <button id="themeToggle">ðŸŒ“</button>
    </div>
    <div class="container">
        <h1>Currency Converter</h1>
        <div class="converter-box">
            <div class="amount-container">
                <label for="amount">Amount</label>
                <input type="number" id="amount" placeholder="Enter amount" value="1">
            </div>

            <div class="currency-container">
                <div class="from">
                    <label>From</label>
                    <div class="select-container">
                        <img id="fromFlag" src="" alt="From Country Flag">
                        <select id="fromCurrency"></select>
                    </div>
                </div>

                <button id="swapBtn">â‡„</button>

                <div class="to">
                    <label>To</label>
                    <div class="select-container">
                        <img id="toFlag" src="" alt="To Country Flag">
                        <select id="toCurrency"></select>
                    </div>
                </div>
            </div>

            <button id="convertBtn">Convert</button>

            <div class="result" id="result">
                <p>1 USD = 1.00 USD</p>
            </div>
        </div>
    </div>
    <script src="countries.js"></script>
    <script src="app.js"></script>
</body>

</html>
