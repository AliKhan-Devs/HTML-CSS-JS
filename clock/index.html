<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital and Analog Clock</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="index.js"></script>
</head>
<body>

    <!-- ====== Create a Container for Analog Clock ========== -->

    <div class="clock">

        <div class="center"></div>  
        <div id="seconds"></div>
        <div id="min"></div>
        <div id="hrs"></div>

    </div>

    <!-- =========== Digital Clock container ========= -->

    <div id="digital-clock">

        <div class="digit">
            <h3>Hours</h3>
            <h1 id="hrs-digit"></h1>
        </div>

        <div class="digit">
            <h3>Minuites</h3>
            <h1 id="min-digit"></h1>
        </div>

        <div class="digit">
            <h3>Seconds</h3>
            <h1 id="sec-digit"></h1>
        </div>

        <div class="digit"  >
            <h3 id="format"></h3>
        </div>
        
    </div>


</body>
</html>
