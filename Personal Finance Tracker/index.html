<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Finance Tracker</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="app">
        <header>
            <h1>ðŸ’° Personal Finance Tracker</h1>
            <div class="balance-card">
                <h2>Current Balance</h2>
                <p id="total-balance">$0.00</p>
            </div>
        </header>

        <main>
            <section class="add-transaction">
                <h2>Add Transaction</h2>
                <form id="transaction-form">
                    <div class="form-group">
                        <label for="description">Description</label>
                        <input type="text" id="description" placeholder="Enter description" required>
                    </div>
                    <div class="form-group">
                        <label for="amount">Amount</label>
                        <input type="number" id="amount" placeholder="Enter amount" step="0.01" required>
                    </div>
                    <div class="form-group">
                        <label for="type">Transaction Type</label>
                        <select id="type" required>
                            <option value="income">Income</option>
                            <option value="expense">Expense</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="category">Category</label>
                        <select id="category" required>
                            <option value="salary">Salary</option>
                            <option value="food">Food</option>
                            <option value="transport">Transport</option>
                            <option value="entertainment">Entertainment</option>
                            <option value="shopping">Shopping</option>
                            <option value="utilities">Utilities</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <button type="submit">Add Transaction</button>
                </form>
            </section>

            <section class="transactions">
                <h2>Recent Transactions</h2>
                <div id="transactions-list"></div>
            </section>

            <section class="charts">
                <div class="chart-container">
                    <canvas id="expense-chart"></canvas> <!-- Doughnut Chart -->
                </div>
                <div class="chart-container">
                    <canvas id="bar-chart"></canvas> <!-- Bar Chart -->
                </div>
            </section>
        </main>
    </div>
    <script type="module" src="./main.js"></script>
</body>
</html>
